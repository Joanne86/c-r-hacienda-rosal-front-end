<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="spanClick()">&times;</span>
    <p>{{title}}</p>
    <textarea class= "input-publish" id="input-text" type="text" name="publicacion" placeholder={{placeholder}} [(ngModel)]="request"></textarea>
    <div class="buttons">
        <button [disabled]="!validateField()" id="btn-start" class="btn-send" (click)="sendPublish()">Publicar</button>
    </div>
</div>
</div>
