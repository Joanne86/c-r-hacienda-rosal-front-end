<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="spanClick()">&times;</span>

      <p>Añadir residente</p>
      <label>Torre - apartamento</label>
      <input class= "input-publish"  type="text" placeholder="ejem: 01-104" [maxlength]=6 [(ngModel)]="residentDto.towerNumberHome">
      <label class="message-document-per" *ngIf="showAlertTower">Este apartamento ya está registrado</label>

      <label>Número de documento</label>
      <input class= "input-publish"  type="text" placeholder=Documento [maxLength]=10 [(ngModel)]="residentDto.documentNumber">
      <label class="message-document-per" *ngIf="showAlertDocument">Este número de documento ya está registrado</label>

      <label>Nombre completo</label>
      <input class= "input-publish"  type="text" placeholder=Nombre [(ngModel)]="residentDto.name">

      <label>Número de celular</label>
      <input class= "input-publish"  type="text" placeholder=Celular [maxLength]=10 [(ngModel)]="residentDto.cellphone">
      <label class="message-document-per" *ngIf="showAlertCellphone">Este número de celular ya está registrado</label>

      <label>Número de meses en deuda de administración</label>
      <input class= "input-publish"  type="number" placeholder=Meses [(ngModel)]="residentDto.months">

      <label>Deuda total</label>
      <input class= "input-publish"  type="number" placeholder=Total [(ngModel)]="residentDto.debt">

      <div class="buttons">
          <button [disabled]="!validateButton()" id="btn-save" class="btn-send" (click)="saveResident(residentDto)">
            <i *ngIf=loading class="fas fa-spinner fa-spin"></i>
            {{textButton}}</button>
      </div>
      <div *ngIf=showMessage>
          <p *ngIf=goodSave class="text-when-save" >{{messageGood}}</p>
          <p *ngIf=!goodSave class="text-when-save-error" >{{messageFail}}</p>
      </div>
  </div>
  </div>
