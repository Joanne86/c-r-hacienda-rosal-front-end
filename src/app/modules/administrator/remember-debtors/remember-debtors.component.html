<div class="content-super">
    <div class="content">
      <div class="cabecera">
        <i class="fas fa-comment-dollar fa-3x"style="color: #fdc130"></i>
          <p> En esta sección usted podrá notificar por mensaje de texto un aviso importante para todos los deudores de administración o para uno en específico</p>
      </div>
      <div class="residents-table" >
          <table class="table">
              <thead class="thead">
                <tr>
                  <th>Torre Apartamento</th>
                  <th>Nombre</th>
                  <th>Cédula</th>
                  <th>Meses en mora</th>
                  <th>Deuda total</th>
                  <th></th>
                  <th>
                      <button class="btn-notificar-todos">Enviar mensaje a todos</button>
                  </th>
               </tr>
              </thead>
              <tbody>
                <tr *ngFor="let debtor of debtors">
                  <td>{{debtor.towerNumberHome}}</td>
                  <td>{{debtor.name}}</td>
                  <td>{{debtor.documentNumber}}</td>
                  <td>
                    <input class="input-text" type="text" [(ngModel)]="debtor.months">
                  </td>
                  <td>
                    <input class="input-text" type="text" [(ngModel)]="debtor.debt">
                  </td>
                  <td> <i class="fas fa-save fa-2x" style="color: #008cff"></i> </td>
                  <td>
                      <button class="btn-notificar">
                        <i class="fas fa-paper-plane"></i>
                        Notificar</button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>

  <div>

  </div>

  <app-modal-input *ngIf=openModal [title]=titleModal [placeholder]=placeholder [notification]=true [textButton]=modalTextButton
                   ></app-modal-input>
