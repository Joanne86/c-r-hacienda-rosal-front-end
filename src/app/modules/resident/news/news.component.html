<div class="content-super animated fadeIn fast">

    <div class="title">Noticias</div>
    <div class="new"*ngFor="let new of news">
        <div class="date">
            {{new.date}}
        </div>
        <div class="information">
            {{new.information}}
        </div>
        <div class="commit" (click)="commit(new)">
            Comentar
        </div>
    </div>
</div>
<app-modal-input *ngIf=openModal [title]=titleModal [placeholder]=placeholder (closeModal)="closeModal($event)"></app-modal-input>
