<div class="content-super animated fadeIn fast">

    <div class="title">Noticias</div>
    <div class="new"*ngFor="let new of news">
        <div class="date">
            {{new.date}}
        </div>
        <div class="information">
            {{new.information}}
        </div>
        <div class="commit"  data-toggle="modal" data-target="#exampleModal">
            Comentar
        </div>
    </div>
</div>
