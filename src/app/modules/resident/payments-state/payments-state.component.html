<div class="content-super">
  <div class="content">
    <div class="info">
      <div class="message" *ngIf="debtInfo.months>0 && debtInfo.amount>0">
        <i class="fas fa-exclamation-triangle fa-2x" style="color: #ffd93f;"></i>
        <p class="title">!Usted se encuentra en estado de mora!</p>
      </div>
      <div class="message" *ngIf="!(debtInfo.months>0 && debtInfo.amount>0)">
        <i class="fas fa-hand-holding-usd fa-3x" style="color: rgb(70,210,238);"></i>
        <p class="title">Usted se encuentra al d√≠a con sus pagos</p>
      </div>
      <div class="detail">
        <div class="month">
          Meses:                {{debtInfo.months}}
        </div>
        <hr>
        <div class="debt">
          Monto total:          {{debtInfo.amount | currency}}
        </div>
      </div>
    </div>
    <div class="contact">
      <p>Si tiene alguna inquietud, contacte al administrador por medio del modulo de envio de solicitudes.</p>
    </div>
  </div>
</div>
